name: Publish ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
    - main
    
env:
  AZURE_WEBAPP_NAME: todo-min-api7
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  CONFIGURATION: Release
  
jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET API
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      
      - name: Restore
        run: dotnet restore ./MyFristWebApp/MyFristWebApp.sln
        
      - name: Build
        run: dotnet build ./MyFristWebApp/MyFristWebApp.sln --configuration ${{ env.CONFIGURATION }} --no-restore 
        
      - name: Test
        run: dotnet test ./MyFristWebApp/TodoTestProject/TodoTestProject.csproj --configuration ${{ env.CONFIGURATION }} --no-build
      
      - name: Publish
        run: dotnet publish ./MyFristWebApp/MyFristWebApp.sln --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
        
      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name:  ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package:  "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
          
      
